<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DØK Social</title>

</head>

<body>

<div class="page-header">
    <h1>DØK SOCIAL</h1>
</div>

<div class="page-sub-header">
    <h2>Login</h2>
    <p>Login to scroll through a whole semester of great DØK Events:</p>
</div>

<div class="login">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label><b>First Name</b></label>
                <input type="text" placeholder="Enter first name" id="inputFirstName" required>
            </div>
            <div class="form-group">
                <label><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name" id="inputLastName" required>
            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter password" id="inputPassword" required>
            </div>
            <button class="btn btn-default" id="loginButton">Login</button>
            <a href="register.html">Register as student</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer">
        <p class="text-muted">2017 © All rights reserved - Døk Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
