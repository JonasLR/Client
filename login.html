<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DØK Social</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="page-sub-header">
        <h2>Login</h2>
        <p>Login to scroll through a whole semester of great DØK Events:</p>
    </div>

    <div class="login-register">
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="loginButton">Submit</button>

        <a href="register.html">Not registered as a student yet? Go to register</a>
    </div>
</div>


<footer class="footer">
    <div class="footer">
        <p class="text-muted">2017 © All rights reserved - Døk Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
