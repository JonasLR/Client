<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>

<div class="page-header">
    <h1>DØK SOCIAL</h1>
</div>

<div class="page-sub-header">
    <h2>Register</h2>
    <p>Register to scroll through a whole semester of great DØK Events:</p>
</div>

<div class="container">

    <div class="container">
        <div class="col-lg-6">
            <div class="form-group">
                <label><b>First Name</b></label>
                <input type="text" placeholder="Enter first name" id="registerFirstName" required>
            </div>
            <div class="form-group">
                <label><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name" id="registerLastName" required>
            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter password" id="registerPassword" required>
            </div>
            <button class="btn btn-default" id="registerButton">Register</button>
            <a href="login.html">Go to login</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer">
        <p class="text-muted">2017 © All rights reserved - Døk Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
