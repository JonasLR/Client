<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>

<div class="row" id="nav-container"></div>

<div class="container">

    <div class="page-sub-header">
        <h2>Register</h2>
        <p>Register to scroll through a whole semester of great DØK Events:</p>
    </div>

    <div class="login-register">
        <div class="form-group">
            <label class="control-label" for="registerFirstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" id="registerFirstName" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="registerLastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" id="registerLastName" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="registerEmail">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="registerPassword">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="registerPassword" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="verifyPassword">Verify Password</label>
            <input type="password" class="form-control" placeholder="Enter password again" id="verifyPassword" required>
        </div>
        <button style="margin-bottom: 40px" class="btn btn-default" id="registerButton">Register</button>

        <a href="login.html">Already registered as a user? Go to login</a>
    </div>
</div>

<footer class="footer">
    <div class="footer">
        <p class="text-muted">2017 © All rights reserved - Døk Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/register.js"></script>

</body>
</html>
