<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Events</title>

</head>
<body>

<div class="row" id="nav-container"></div>

<div class="container">

    <div class="page-sub-header">
        <h2>Events</h2>
        <p>Scroll through a whole semester of great DØK Events:</p>
    </div>

    <table class="table">
        <thead>
        <th>Event Name</th>
        <th>Owner ID</th>
        <th>Location</th>
        <th>Price</th>
        <th>Date</th>
        <th>Description</th>
        <th>Attend</th>
        <th>Participants</th>
        </thead>
        <tbody id="event-list"></tbody>
    </table>
</div>

<div id="participantsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><b>Participants of this event:</b></h4>
            </div>
            <div class="modal-body" id="goToParticipantsButton">
                <thead>
                <th>Name</th>
                </thead>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="clearModalText" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/events.js"></script>

</body>
</html>
