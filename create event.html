<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>
<div class="row" id="nav-container"></div>

    <div class="container">
        <div class="col-lg-6">

            <div class="align-content-center">
                <div class="container">
                    <div class="page-header">
                        <h1>DØK SOCIAL</h1>
                    </div>

                    <div class="page-sub-header">
                        <h2>Create Event</h2>
                        <p>Create your own event:</p>

                    </div>

                    <div class="form-group">
                        <label><b>Event Name</b></label>
                        <input type="text" placeholder="Enter name of event" id="registerEventName" required>
                    </div>
                    <div class="form-group">
                        <label><b>Location</b></label>
                        <input type="text" placeholder="Enter location" id="registerLocation" required>
                    </div>
                    <div class="form-group">
                        <label><b>Event Date</b></label>
                        <input type="text" placeholder="Enter date of event" id="registerDate" required>
                    </div>
                    <div class="form-group">
                        <label><b>Description</b></label>
                        <input type="text" placeholder="Enter description" id="registerDescription" required>
                    </div>
                    <div class="form-group">
                        <label><b>Price</b></label>
                        <input type="number" placeholder="Enter price" id="registerPrice" required>
                    </div>
                    <button class="btn btn-default" id="createEventButton">Create Event</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer">
        <p class="text-muted">2017 © All rights reserved - Døk Social</p>
    </div>
</footer>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
