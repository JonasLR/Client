<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>DØK SOCIAL</h1>
            </div>

            <div class="page-sub-header">
                <h2>Create Event</h2>
                <p>Create your own event:</p>
            </div>

            <div class="form-group">
                <label class="control-label" for="registerEventName">Event Name</label>
                <input type="text" placeholder="Enter name of event" id="registerEventName" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="registerLocation">Location</label>
                <input type="text" placeholder="Enter location" id="registerLocation" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="registerEventDate">Event Date</label>
                <input type="text" placeholder="Enter date of event" id="registerEventDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="registerDescription">Description</label>
                <input type="text" placeholder="Enter description" id="registerDescription" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="registerPrice">Price</label>
                <input type="number" placeholder="Enter price" id="registerPrice" class="form-control" required>
            </div>
            <button class="btn btn-default" id="createEventButton">Create Event</button>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createEvent.js"></script>

</body>
</html>
